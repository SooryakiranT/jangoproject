{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
<div style="margin: 150px;
        padding: 104p">
    
    <header>
        <h1>GALLERY</h1>
    </header>
<section class="text-center">
    <div class="row">
        <div class="row">
            {% for ig in igs%}
            <div class="col-md-6">
             <tr>
                <a href="{% url 'app7:detail' ig.id%}">
                <img src="{{ig.Photo.url}}" alt="" width="200em" class="rounded" height="200"></a>
                <h3><b>{{ig.Name}}</b></h3>
                <h3><b>{{ig.Place}}</b></h3>
            </tr>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

</div>
</center>
{% endblock %}
